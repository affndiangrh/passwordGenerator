<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Password Generator</h1>
            <div class="generator">
                <div class="password-wrapper">
                    <input type="text" id="password" readonly>
                    <button id="copy" aria-label="Copy password"><i class="fas fa-copy"></i></button>
                </div>
                <button id="generate">Generate Password</button>
            </div>
            <div class="settings">
                <label for="length">Panjang Password:</label>
                <input type="number" id="length" value="12" min="1">
            </div>
            <div class="save">
                <input type="checkbox" id="save-checkbox">
                <label for="save-checkbox">Saya sudah menyimpan password ditempat yang aman.</label>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
